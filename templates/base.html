<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Matrix Filters App</title>
</head>
<body class="mb-4">
    <nav class="pl-5 navbar navbar-expand-md navbar-light fixed-top border">
        <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form action="{{ url_for('clear_data') }}" method="post">
                    <button type="submit" class="btn btn-danger">Clear My Data</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
